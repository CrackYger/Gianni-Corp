name: iOS unsigned IPA (Capacitor) â€” FINAL

on:
  workflow_dispatch:

jobs:
  build-unsigned-ipa:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Ensure repo is clean (no node_modules tracked)
        run: |
          if git ls-files | grep -q '^node_modules/'; then
            echo "::error::node_modules is tracked in the repo. Remove with 'git rm -rf --cached node_modules'."
            exit 1
          fi

      # ----- THIS is the key change: never run npm ci, drop lockfile and install fresh
      - name: Install deps (no lockfile / legacy peers)
        run: |
          rm -f package-lock.json
          npm install --no-audit --no-fund --legacy-peer-deps

      - name: Fix exec perms for node_modules/.bin
        run: |
          if [ -d node_modules/.bin ]; then chmod +x node_modules/.bin/* || true; fi

      - name: Build web (vite only)
        run: npm run build

      - name: Add & sync Capacitor iOS
        run: |
          npm i -D @capacitor/cli @capacitor/core
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --no-document
          cd ios/App && pod install

      - name: Xcode build (archive unsigned)
        run: |
          set -euo pipefail
          cd ios/App
          xcodebuild -workspace App.xcworkspace             -scheme App             -configuration Release             -sdk iphoneos             -destination 'generic/platform=iOS'             CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY=""             clean archive -archivePath "$PWD/build/App.xcarchive"

      - name: Create unsigned IPA
        run: |
          set -euo pipefail
          cd ios/App
          APP_PATH="build/App.xcarchive/Products/Applications/App.app"
          mkdir -p unsigned_payload/Payload
          cp -R "$APP_PATH" unsigned_payload/Payload/App.app
          (cd unsigned_payload && zip -r ../Giannicorp-unsigned.ipa Payload)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: giannicorp-unsigned-ipa
          path: |
            ios/App/Giannicorp-unsigned.ipa
            ios/App/build/App.xcarchive