name: iOS unsigned IPA (Capacitor) â€” hardened

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.*'
      - 'capacitor.config.*'
      - 'ios/**'
      - '.github/workflows/ios-unsigned-ipa.yml'

jobs:
  build-unsigned-ipa:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show environment
        run: |
          node -v
          npm -v
          sw_vers

      # Prefer install with peer-deps tolerant mode; fall back to plain install if needed
      - name: Install deps
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            npm ci || npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build web (Vite)
        run: npm run build

      - name: Add & sync Capacitor iOS
        run: |
          npm i -D @capacitor/cli @capacitor/core
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --no-document
          cd ios/App && pod install

      - name: Xcode build (archive unsigned)
        run: |
          set -euo pipefail
          cd ios/App
          xcodebuild -workspace App.xcworkspace             -scheme App             -configuration Release             -sdk iphoneos             -destination 'generic/platform=iOS'             CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY=""             clean archive -archivePath "$PWD/build/App.xcarchive"

      - name: Create unsigned IPA
        run: |
          set -euo pipefail
          cd ios/App
          APP_PATH="build/App.xcarchive/Products/Applications/App.app"
          mkdir -p unsigned_payload/Payload
          cp -R "$APP_PATH" unsigned_payload/Payload/App.app
          (cd unsigned_payload && zip -r ../Giannicorp-unsigned.ipa Payload)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: giannicorp-unsigned-ipa
          path: |
            ios/App/Giannicorp-unsigned.ipa
            ios/App/build/App.xcarchive

      # If something fails before, try to print npm logs for easier debugging
      - name: Print npm debug logs (if any)
        if: failure()
        run: |
          LOG_DIR="$HOME/.npm/_logs"
          if [ -d "$LOG_DIR" ]; then
            echo "=== npm logs ==="
            ls -l "$LOG_DIR" || true
            cat "$LOG_DIR"/*-debug-*.log || true
          else
            echo "No npm debug logs found."
          fi